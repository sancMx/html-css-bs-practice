<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Vault | Your Kitchen in the Cloud</title>
  <link rel="stylesheet" href=".css">

</head>
<body>
  <!-- Landing Page -->
  <div id="landing-page" class="page">
    <div class="container">
      <h1> Recipe Vault</h1>
      <p>Your secret kitchen in the cloud </p>
      <div class="buttons">
        <button id="register-btn" class="btn">Register</button>
        <button id="login-btn" class="btn">Login</button>
      </div>
    </div>
  </div>

  <!-- Register Page -->
  <div id="register-page" class="page hidden">
    <div class="container">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="reg-name" placeholder="Name" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <input type="password" id="reg-confirm-password" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="register-to-login">Login</a></p>
    </div>
  </div>

  <!-- Login Page -->
  <div id="login-page" class="page hidden">
    <div class="container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="login-to-register">Register</a></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="page hidden">
    <div class="container">
      <header>
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button id="logout-btn" class="btn">Logout</button>
      </header>
      <button id="add-recipe-btn" class="btn">âž• Add Recipe</button>
      <div id="recipes-container" class="recipes-grid"></div>
    </div>
  </div>

  <!-- Add/Edit Recipe Modal -->
  <div id="recipe-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add New Recipe</h2>
      <form id="recipe-form">
        <input type="text" id="recipe-title" placeholder="Title" required>
        <textarea id="recipe-ingredients" placeholder="Ingredients (one per line)" required></textarea>
        <textarea id="recipe-steps" placeholder="Cooking Steps" required></textarea>
        <input type="file" id="recipe-image" accept="image/*">
        <div id="image-preview"></div>
        <button type="submit" class="btn">Save Recipe</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
